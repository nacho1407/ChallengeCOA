<app-navbar></app-navbar>
<div class="Row">
  <div class="Column" *ngFor="let pro of productos">
    <mat-card class="example-card">
      <mat-card-header>
        <h1>{{ pro.Name }}</h1>
      </mat-card-header>
      <mat-card-content>
        <p>{{ pro.Description }}</p>
        <p><strong>Precio:</strong> ${{ pro.Price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="AgregarCarrito(pro)">
          Agregar al Carrito
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
