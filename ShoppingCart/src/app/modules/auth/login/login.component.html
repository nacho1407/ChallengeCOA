<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align: center">Login/Registro</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Login">
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
            <formly-form
              [model]="modelLogin"
              [fields]="fieldsLogin"
              [form]="loginForm"
            >
            </formly-form>
            <button mat-raised-button color="primary" class="login-button">
              Login
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Registro">
        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
            <formly-form
              [model]="modelRegister"
              [fields]="fieldsRegister"
              [form]="registerForm"
            >
            </formly-form>
            <button mat-raised-button color="primary" class="login-button">
              Registrarse
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
<app-carrito *ngIf="ingreso" (isLogout)="logout()"></app-carrito>
